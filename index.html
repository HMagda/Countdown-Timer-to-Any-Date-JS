<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>

  <body>
    <div class="counter-app">
      <div class="settings">
        <h1>settings</h1>
        <label for="event-name">Event name:</label>
        <input type="text" id="event-name" value="Nowy rok" />
        <table class="date">
          <tr>
            <td><label for="event-day">Day:</label></td>
            <td><label for="event-month">Month:</label></td>
            <td><label for="event-year">Year:</label></td>
          </tr>
          <tr>
            <td>
              <input type="number" id="event-day" min="1" max="32" value="1" />
            </td>
            <td>
              <input
                type="number"
                id="event-month"
                min="1"
                max="12"
                value="1"
              />
            </td>
            <td>
              <input
                type="number"
                id="event-year"
                min="2023"
                max="9999"
                value="2023"
              />
            </td>
          </tr>
        </table>
        <label for="event-image">Link to image:</label>
        <input type="text" id="event-image" value="default.jpg" />

        <button class="save">Save</button>
      </div>

      <div class="app-body">
        <div class="image-section">
          <div class="settings-btn"><i class='bx bx-cog'></i> </div>
        </div>
        <div class="time-section">
          <h3 class="event-set-name">New Year</h3>
          <div class="time-cards">
            <div class="card">
              <p class="days-count number">11</p>
              <p class="card-title">Days</p>
            </div>
            <div class="card">
              <p class="hours-count number">22</p>
              <p class="card-title">Hours</p>
            </div>
            <div class="card">
              <p class="minutes-count number">33</p>
              <p class="card-title">Minutes</p>
            </div>
            <div class="card">
              <p class="seconds-count number">44</p>
              <p class="card-title">Seconds</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
